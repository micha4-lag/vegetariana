  <main class="container">
    <h1>Contacto</h1>
    <p>Escríbenos o llámanos para pedidos y consultas realizamos delivery.</p>

    <form id="contact-form" class="contact-form" onsubmit="enviarMail(event)">
      <br>
      <label>Nombre<br><input type="text" id="name" required></label>
      <br>
      <label>Correo<br><input type="email" id="email" required></label>
      <br>
      <label>Mensaje<br><textarea id="message" rows="5" required></textarea></label>
      <br>
      <button type="submit" class="cta">Enviar mensaje</button>
    </form>

    <section class="info-contact">
      <h2>Dirección y teléfono</h2>
      <p>Av. Sol-120, Espinar · Tel: +51 973335096</p>
